<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Name Formatter</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Name Formatter</h1>
        <input type="text" id="custName" placeholder="Enter your name" />
        <div class="buttons">
            <button onclick="capitall()">Capitalize</button>
            <button onclick="small()">Small</button>
        </div>
        
        <div class="results">
            <h2>Results:</h2>
            <span id="cap" class="result-text"></span>
            <span id="sma" class="result-text"></span>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
